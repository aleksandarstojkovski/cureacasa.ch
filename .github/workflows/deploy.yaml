name: Build & Deploy React Website

on:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: website

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout
    - name: Checkout repo
      uses: actions/checkout@v4

    # 2️⃣ Setup Node
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: npm ci

    # 4️⃣ Build React
    - name: Build React app
      run: npm run build

    # 5️⃣ Deploy via rsync
    - name: Deploy to server
      uses: burnett01/rsync-deployments@6.0.0
      with:
        switches: -avz --delete
        path: website/dist/                       # build folder dentro "website/"
        remote_path: /var/www/cureacasa.ch/public_html
        remote_host: cureacasa.ch
        remote_user: deploy
        remote_port: 22
        remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
